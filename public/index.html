<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinees Poepen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        input, button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        #game-lobby-container, #game-container, #winner-container, #betting-container, #round-info-container {
            display: none;
        }
        .card-pile {
            margin: 1rem 0;
            padding: 1rem;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .card-pile h3 {
            margin-top: 0;
        }
        .card {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-3px);
        }
        .active-turn {
            border: 2px solid #28a745;
        }
        .player-info {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        #top-discard-card {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            width: 100%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <!-- Startscherm -->
        <div id="start-screen">
            <h1>Chinees Poepen</h1>
            <input type="text" id="player-name-input" placeholder="Je naam">
            <button id="create-game-btn">Nieuw spel maken</button>
            <button id="show-join-btn">Deelnemen aan spel</button>
        </div>

        <!-- Deelnemen scherm -->
        <div id="join-game-screen" style="display: none;">
            <h2>Deelnemen aan spel</h2>
            <input type="text" id="join-player-name-input" placeholder="Je naam">
            <input type="text" id="game-id-input" placeholder="Spel ID">
            <button id="join-game-btn">Deelnemen</button>
            <p id="error-message" style="color: red;"></p>
        </div>
        
        <!-- Spel Lobby -->
        <div id="game-lobby-container">
            <h2>Spel Lobby</h2>
            <p>Spel ID: <span id="lobby-game-id"></span></p>
            <ul id="player-list"></ul>
            <button id="start-game-btn">Spel starten</button>
            <p id="lobby-message" style="color: red;"></p>
        </div>

        <!-- Ronde informatie scherm -->
        <div id="round-info-container">
            <h2>Ronde <span id="round-number-display"></span></h2>
            <p>Troefkaart: <span id="trump-card-display"></span></p>
            <div class="card-pile">
                <h3>Jouw Hand</h3>
                <div id="player-hand-container-round"></div>
            </div>
            <button id="go-to-betting-btn">Start met gokken</button>
        </div>

        <!-- Gokscherm -->
        <div id="betting-container">
            <h2>Gokfase</h2>
            <p>Ronde: <span id="betting-round-number"></span> slagen</p>
            <p>Aan de beurt: <span id="betting-turn-info"></span></p>
            <input type="number" id="bet-input" min="0">
            <button id="place-bet-btn">Plaats gok</button>
        </div>

        <!-- Spel Scherm (wordt later gebruikt voor slagen) -->
        <div id="game-container">
            <h2>Het spel is gestart!</h2>
            <div id="current-turn-info"></div>
            
            <div class="card-pile">
                <h3>Aflegstapel</h3>
                <div id="top-discard-card"></div>
            </div>

            <div class="card-pile">
                <h3>Jouw Hand</h3>
                <div id="player-hand-container"></div>
            </div>
            
            <button id="draw-card-btn">Trek een kaart</button>
        </div>
        
        <!-- Winnaar Scherm -->
        <div id="winner-container">
            <h2>Spel voorbij!</h2>
            <p id="winner-name-display"></p>
            <button id="new-game-btn">Speel opnieuw</button>
        </div>
    </div>

    <script>
        const SERVER_URL = 'http://localhost:3000'; 
        let currentPlayerId = '';
        let currentGameId = '';
        let pollInterval;
        let gameStatusInterval;

        const startScreen = document.getElementById('start-screen');
        const joinGameScreen = document.getElementById('join-game-screen');
        const gameLobbyContainer = document.getElementById('game-lobby-container');
        const roundInfoContainer = document.getElementById('round-info-container');
        const bettingContainer = document.getElementById('betting-container');
        const gameContainer = document.getElementById('game-container');
        const winnerContainer = document.getElementById('winner-container');

        const playerNameInput = document.getElementById('player-name-input');
        const createGameBtn = document.getElementById('create-game-btn');
        const showJoinBtn = document.getElementById('show-join-btn');
        const joinPlayerNameInput = document.getElementById('join-player-name-input');
        const gameIdInput = document.getElementById('game-id-input');
        const joinGameBtn = document.getElementById('join-game-btn');
        const errorMessage = document.getElementById('error-message');
        const lobbyGameIdSpan = document.getElementById('lobby-game-id');
        const playerList = document.getElementById('player-list');
        const startGameBtn = document.getElementById('start-game-btn');
        const roundNumberDisplay = document.getElementById('round-number-display');
        const trumpCardDisplay = document.getElementById('trump-card-display');
        const playerHandContainerRound = document.getElementById('player-hand-container-round');
        const bettingRoundNumber = document.getElementById('betting-round-number');
        const bettingTurnInfo = document.getElementById('betting-turn-info');
        const betInput = document.getElementById('bet-input');
        const placeBetBtn = document.getElementById('place-bet-btn');
        const goToBettingBtn = document.getElementById('go-to-betting-btn');

        function showScreen(screenId) {
            startScreen.style.display = 'none';
            joinGameScreen.style.display = 'none';
            gameLobbyContainer.style.display = 'none';
            roundInfoContainer.style.display = 'none';
            bettingContainer.style.display = 'none';
            gameContainer.style.display = 'none';
            winnerContainer.style.display = 'none';
            document.getElementById(screenId).style.display = 'block';
        }

        async function updateLobby() {
            try {
                const response = await fetch(`${SERVER_URL}/games/${currentGameId}/players`);
                const players = await response.json();
                playerList.innerHTML = players.map(p => `<li>${p.player_id}</li>`).join('');
            } catch (error) {
                console.error('Fout bij het ophalen van spelers:', error);
            }
        }

        async function updateGameStatus() {
            try {
                const response = await fetch(`${SERVER_URL}/games/${currentGameId}/status`);
                const status = await response.json();
                
                if (status.winnerId) {
                    clearInterval(gameStatusInterval);
                    winnerNameDisplay.textContent = `De winnaar is: ${status.winnerId}!`;
                    showScreen('winner-container');
                    return;
                }

                if (status.isStarted && status.currentTurn !== null) {
                    clearInterval(pollInterval);
                    
                    // Schakel over naar het juiste scherm
                    if (status.currentRound > 0) {
                        showScreen('round-info-container');
                        roundNumberDisplay.textContent = status.currentRound;
                        trumpCardDisplay.textContent = status.trumpCard;

                        // Haal de hand van de speler op
                        const handResponse = await fetch(`${SERVER_URL}/games/${currentGameId}/players/${currentPlayerId}/hand`);
                        const hand = await handResponse.json();
                        playerHandContainerRound.innerHTML = hand.cards.map(card => `<div class="card">${card}</div>`).join('');
                    } else {
                        // Spel is gestart, maar de ronde moet nog beginnen
                        // Dit is het "tussenronde" scherm, of de start van de gokfase
                        showScreen('betting-container');
                        bettingRoundNumber.textContent = status.roundNumber;
                        bettingTurnInfo.textContent = status.currentTurn;
                        betInput.disabled = status.currentTurn !== currentPlayerId;
                        placeBetBtn.disabled = status.currentTurn !== currentPlayerId;
                    }

                }
            } catch (error) {
                console.error('Fout bij het updaten van de gamestatus:', error);
            }
        }

        // Event Listeners
        createGameBtn.addEventListener('click', async () => {
            const playerName = playerNameInput.value.trim();
            if (!playerName) {
                errorMessage.textContent = 'Vul je naam in.';
                return;
            }
            const gameId = Math.random().toString(36).substring(2, 8); // Willekeurig ID
            try {
                const response = await fetch(`${SERVER_URL}/games`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ game_id: gameId, player_host: playerName })
                });

                if (response.status === 201) {
                    currentPlayerId = playerName;
                    currentGameId = gameId;
                    showScreen('game-lobby-container');
                    lobbyGameIdSpan.textContent = gameId;
                    startGameBtn.style.display = 'block';
                    updateLobby();
                    pollInterval = setInterval(updateLobby, 3000);
                    gameStatusInterval = setInterval(updateGameStatus, 3000); // Start de status check
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.error;
                }
            } catch (error) {
                errorMessage.textContent = 'Fout bij het aanmaken van game. Controleer de server.';
            }
        });

        showJoinBtn.addEventListener('click', () => {
            showScreen('join-game-screen');
        });

        joinGameBtn.addEventListener('click', async () => {
            const playerName = joinPlayerNameInput.value.trim();
            const gameId = gameIdInput.value.trim();
            if (!playerName || !gameId) {
                errorMessage.textContent = 'Vul je naam en het spel ID in.';
                return;
            }

            try {
                const response = await fetch(`${SERVER_URL}/games/${gameId}/players`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player_id: playerName })
                });

                if (response.status === 201) {
                    currentPlayerId = playerName;
                    currentGameId = gameId;
                    showScreen('game-lobby-container');
                    lobbyGameIdSpan.textContent = gameId;
                    startGameBtn.style.display = 'none';
                    updateLobby();
                    pollInterval = setInterval(updateLobby, 3000);
                    gameStatusInterval = setInterval(updateGameStatus, 3000); // Start de status check
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.error;
                }
            } catch (error) {
                errorMessage.textContent = 'Fout bij het toevoegen van speler. Controleer de server.';
            }
        });

        startGameBtn.addEventListener('click', async () => {
            try {
                const response = await fetch(`${SERVER_URL}/games/${currentGameId}/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player_id: currentPlayerId })
                });
                const data = await response.json();
                if (response.status !== 200) {
                    alert(data.error);
                } else {
                    updateGameStatus();
                }
            } catch (error) {
                alert('Fout bij het starten van het spel.');
            }
        });

        goToBettingBtn.addEventListener('click', () => {
            showScreen('betting-container');
        });

        placeBetBtn.addEventListener('click', async () => {
            const betAmount = parseInt(betInput.value, 10);
            if (isNaN(betAmount)) {
                alert('Voer een geldige gok in.');
                return;
            }
            try {
                const response = await fetch(`${SERVER_URL}/games/${currentGameId}/bet`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player_id: currentPlayerId, bet_amount: betAmount })
                });
                const data = await response.json();
                if (response.status === 200) {
                    updateGameStatus();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Fout bij het plaatsen van de gok.');
            }
        });
        
        // Functie om terug te keren naar het startscherm voor een nieuw spel
        newGameBtn.addEventListener('click', () => {
             // Reset alle lokale variabelen
            currentPlayerId = '';
            currentGameId = '';
            clearInterval(pollInterval);
            clearInterval(gameStatusInterval);
            // Toon het startscherm
            showScreen('start-screen');
        });
    </script>
</body>
</html>
