<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinees Poepen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e2e8f0;
        }
        .card-container {
            width: 80px;
            height: 110px;
            background-color: white;
            border: 1px solid #000;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            padding: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .card-value {
            font-size: 1.5rem;
        }
        .card-suit {
            font-size: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Welkomstscherm -->
    <div id="welcome-screen" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm text-center">
        <h2 class="text-2xl font-bold mb-4">Welkom bij Chinees Poepen</h2>
        <p id="connection-status" class="mb-4 text-gray-600">Verbinding maken met de server...</p>
        <input type="text" id="player-name-input" placeholder="Je naam" class="p-3 mb-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
        <button id="create-game-btn" class="p-3 w-full bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors duration-200">Nieuw Spel Maken</button>
        <input type="text" id="game-id-input" placeholder="Spel ID" class="p-3 mt-4 w-full border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
        <button id="join-game-btn" class="p-3 mt-2 w-full bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-200">Deelnemen aan Spel</button>
        <p id="error-message" class="text-red-500 mt-4"></p>
    </div>

    <!-- Lobby scherm -->
    <div id="game-lobby-container" class="hidden bg-white p-8 rounded-xl shadow-lg w-full max-w-sm text-center">
        <h2 class="text-2xl font-bold mb-4">Spel Lobby</h2>
        <p class="text-lg mb-2">Spel ID: <span id="lobby-game-id" class="font-bold"></span></p>
        <p>Spelers in de lobby:</p>
        <ul id="lobby-players" class="list-none p-0 mb-4"></ul>
        <button id="start-game-btn" class="p-3 w-full bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors duration-200 hidden">Spel Starten</button>
    </div>

    <!-- Spelscherm -->
    <div id="game-screen" class="hidden w-full max-w-4xl flex flex-col items-center p-4">
        <div id="game-status" class="mb-4 text-center">
            <p class="text-lg font-bold mb-2">Huidige beurt: <span id="current-player-display"></span></p>
            <p id="player-status-message" class="text-sm text-gray-600"></p>
        </div>
        
        <div class="flex space-x-8 mb-8">
            <!-- Aflegstapel -->
            <div id="discard-pile" class="flex flex-col items-center">
                <p class="font-bold mb-2">Afgelegde stapel</p>
                <div class="card-container bg-gray-300" id="discard-top-card">
                    <!-- Aflegstapel kaart wordt hier weergegeven -->
                </div>
            </div>

            <!-- Trekstapel -->
            <div id="draw-pile" class="flex flex-col items-center">
                <p class="font-bold mb-2">Trekstapel</p>
                <div class="card-container bg-gray-500 text-white">
                    <p>Poepen</p>
                </div>
            </div>
        </div>

        <!-- Spelershand -->
        <div id="player-hand-container" class="w-full flex flex-col items-center mt-auto">
            <h3 class="text-xl font-bold mb-4">Jouw Hand</h3>
            <div id="player-hand" class="flex flex-wrap justify-center gap-4">
                <!-- Spelerskaarten worden hier weergegeven -->
            </div>
            <div id="game-buttons" class="mt-8 flex gap-4">
                <button id="draw-card-btn" class="p-3 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors duration-200">Trek Kaart</button>
                <button id="end-turn-btn" class="p-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-200 hidden">Eindig Beurt</button>
            </div>
        </div>
    </div>
    
    <script>
        const SERVER_URL = 'https://chinees-poepen-game.onrender.com';
        
        let currentPlayerId = '';
        let currentGameId = '';
        let pollInterval = null;

        const welcomeScreen = document.getElementById('welcome-screen');
        const gameLobbyContainer = document.getElementById('game-lobby-container');
        const gameScreen = document.getElementById('game-screen');
        const createGameBtn = document.getElementById('create-game-btn');
        const joinGameBtn = document.getElementById('join-game-btn');
        const startBtn = document.getElementById('start-game-btn');
        const playerNameInput = document.getElementById('player-name-input');
        const gameIdInput = document.getElementById('game-id-input');
        const lobbyGameIdSpan = document.getElementById('lobby-game-id');
        const lobbyPlayersList = document.getElementById('lobby-players');
        const errorMessage = document.getElementById('error-message');
        const currentPlayerDisplay = document.getElementById('current-player-display');
        const playerStatusMessage = document.getElementById('player-status-message');
        const discardTopCard = document.getElementById('discard-top-card');
        const playerHand = document.getElementById('player-hand');
        const drawCardBtn = document.getElementById('draw-card-btn');
        const endTurnBtn = document.getElementById('end-turn-btn');
        const connectionStatus = document.getElementById('connection-status');

        const showScreen = (screenId) => {
            document.querySelectorAll('body > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
        };

        const checkServerStatus = async () => {
            try {
                const response = await fetch(`${SERVER_URL}/status`);
                if (response.ok) {
                    connectionStatus.textContent = 'Verbonden met de server!';
                    connectionStatus.classList.remove('text-gray-600', 'text-red-500');
                    connectionStatus.classList.add('text-green-500');
                } else {
                    connectionStatus.textContent = 'Fout bij het verbinden met de server.';
                    connectionStatus.classList.remove('text-gray-600', 'text-green-500');
                    connectionStatus.classList.add('text-red-500');
                }
            } catch (error) {
                connectionStatus.textContent = 'Fout bij het verbinden met de server.';
                connectionStatus.classList.remove('text-gray-600', 'text-green-500');
                connectionStatus.classList.add('text-red-500');
            }
        };

        const updateLobby = async () => {
            try {
                const response = await fetch(`${SERVER_URL}/games/${currentGameId}/players`);
                const players = await response.json();
                
                lobbyPlayersList.innerHTML = '';
                if (Array.isArray(players)) {
                    players.forEach(player => {
                        const li = document.createElement('li');
                        li.textContent = player.player_id;
                        li.classList.add('p-2', 'bg-gray-200', 'rounded-lg', 'mb-2');
                        lobbyPlayersList.appendChild(li);
                    });
                }
            } catch (error) {
                console.error('Fout bij het updaten van de lobby:', error);
            }
        };

        const startGame = async () => {
            try {
                const response = await fetch(`${SERVER_URL}/games/${currentGameId}/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player_id: currentPlayerId })
                });

                if (response.status === 200) {
                    showScreen('game-screen');
                    clearInterval(pollInterval);
                    pollInterval = setInterval(pollGameState, 3000);
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.error;
                }
            } catch (error) {
                console.error('Fout bij het starten van het spel:', error);
                errorMessage.textContent = 'Fout bij het starten van het spel. Controleer de server.';
            }
        };

        const pollGameState = async () => {
            try {
                const response = await fetch(`${SERVER_URL}/games/${currentGameId}/state/${currentPlayerId}`);
                if (response.status === 200) {
                    const gameState = await response.json();
                    updateGameUI(gameState);
                } else {
                    const errorData = await response.json();
                    console.error('Fout bij het pollen van de spelstatus:', errorData.error);
                }
            } catch (error) {
                console.error('Fout bij het pollen van de spelstatus:', error);
            }
        };

        const updateGameUI = (gameState) => {
            // Update UI elementen met de ontvangen spelstatus
            currentPlayerDisplay.textContent = gameState.current_player;
            playerStatusMessage.textContent = gameState.status_message;

            // Toon de aflegkaart
            const topCard = gameState.discard_pile_top;
            if (topCard) {
                discardTopCard.innerHTML = `<p class="card-value">${topCard.value}</p><p class="card-suit">${topCard.suit}</p>`;
            } else {
                discardTopCard.innerHTML = '';
            }

            // Update de speler's hand
            playerHand.innerHTML = '';
            if (Array.isArray(gameState.hand)) {
                gameState.hand.forEach(card => {
                    const cardDiv = document.createElement('div');
                    cardDiv.classList.add('card-container', 'cursor-pointer');
                    cardDiv.innerHTML = `<p class="card-value">${card.value}</p><p class="card-suit">${card.suit}</p>`;
                    cardDiv.addEventListener('click', () => playCard(card));
                    playerHand.appendChild(cardDiv);
                });
            }

            // Toon of verberg de juiste knoppen
            const isMyTurn = gameState.current_player === currentPlayerId;
            drawCardBtn.disabled = !isMyTurn;
            endTurnBtn.classList.toggle('hidden', !isMyTurn);
        };

        const playCard = async (card) => {
            try {
                const response = await fetch(`${SERVER_URL}/games/${currentGameId}/play_card`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player_id: currentPlayerId, card: card })
                });
                if (response.status === 200) {
                    pollGameState();
                } else {
                    const errorData = await response.json();
                    playerStatusMessage.textContent = errorData.error;
                }
            } catch (error) {
                playerStatusMessage.textContent = 'Fout bij het spelen van de kaart.';
            }
        };

        drawCardBtn.addEventListener('click', async () => {
            try {
                const response = await fetch(`${SERVER_URL}/games/${currentGameId}/draw_card`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player_id: currentPlayerId })
                });
                if (response.status === 200) {
                    pollGameState();
                } else {
                    const errorData = await response.json();
                    playerStatusMessage.textContent = errorData.error;
                }
            } catch (error) {
                playerStatusMessage.textContent = 'Fout bij het trekken van een kaart.';
            }
        });

        endTurnBtn.addEventListener('click', async () => {
            try {
                const response = await fetch(`${SERVER_URL}/games/${currentGameId}/end_turn`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player_id: currentPlayerId })
                });
                if (response.status === 200) {
                    pollGameState();
                } else {
                    const errorData = await response.json();
                    playerStatusMessage.textContent = errorData.error;
                }
            } catch (error) {
                playerStatusMessage.textContent = 'Fout bij het beëindigen van de beurt.';
            }
        });

        createGameBtn.addEventListener('click', async () => {
            const playerName = playerNameInput.value.trim();
            if (!playerName) {
                errorMessage.textContent = 'Vul een naam in.';
                return;
            }

            const gameId = Math.random().toString(36).substring(2, 7);
            
            try {
                const response = await fetch(`${SERVER_URL}/games`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ game_id: gameId, player_host: playerName })
                });

                if (response.status === 201) {
                    currentPlayerId = playerName;
                    currentGameId = gameId;
                    showScreen('game-lobby-container');
                    lobbyGameIdSpan.textContent = gameId;
                    startBtn.classList.remove('hidden');
                    startBtn.addEventListener('click', startGame);
                    pollInterval = setInterval(updateLobby, 3000);
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.error;
                }
            } catch (error) {
                errorMessage.textContent = 'Fout bij het aanmaken van het spel. Controleer de server.';
            }
        });

        joinGameBtn.addEventListener('click', async () => {
            const playerName = playerNameInput.value.trim();
            const gameId = gameIdInput.value.trim();
            if (!playerName || !gameId) {
                errorMessage.textContent = 'Vul je naam en het spel ID in.';
                return;
            }

            try {
                const response = await fetch(`${SERVER_URL}/games/${gameId}/players`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player_id: playerName })
                });

                if (response.status === 201) {
                    currentPlayerId = playerName;
                    currentGameId = gameId;
                    showScreen('game-lobby-container');
                    lobbyGameIdSpan.textContent = gameId;
                    pollInterval = setInterval(updateLobby, 3000);
                    setInterval(pollGameState, 3000);
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.error;
                }
            } catch (error) {
                errorMessage.textContent = 'Fout bij het toevoegen van speler. Controleer de server.';
            }
        });

        window.onload = checkServerStatus;
    </script>
</body>
</html>
